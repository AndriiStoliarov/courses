<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Example</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="block">
                <div class="block__container">
                    <form action="#">
                        <div class="checkbox">
                            <input class="checkbox__input" type="checkbox" id="chk-1">
                            <label for="chk-1" class="checkbox__label">checkbox text</label>
                        </div>
                    </form>
                </div>
            </div>

            <div class="block">
                <div class="block__container">
                    <form action="#">
                        <div class="toggle-radio">
                            <div class="toggle-radio__item">
                                <input class="toggle-radio__input" name="agree" value="yes" checked type="radio" id="radio-1">
                                <label for="radio-1" class="toggle-radio__label">yes</label>
                            </div>
                            <div class="toggle-radio__item">
                                <input class="toggle-radio__input" name="agree" value="no" type="radio" id="radio-2">
                                <label for="radio-2" class="toggle-radio__label">no</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /.wrapper -->
    </body>
</html>

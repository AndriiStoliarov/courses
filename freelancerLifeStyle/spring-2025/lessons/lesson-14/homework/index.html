<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="favicon.svg" type="image/svg+xml">
		<title>Lesson 14</title>
	</head>

	<body>
		<div class="wrapper">
			<!-- Header -->
			<header class="header" id="up">
				<div class="header__container">
					<h1 class="header__title">Homework 14</h1>
				</div>
			</header>

			<main class="page">
				<!-- Tasks -->
				<div class="tasks  tasks--margin">
					<div class="tasks__container">
						<div class="tasks__items">
							<div class="tasks__item"></div>
						</div><!-- /.tasks__items -->
					</div><!-- /.tasks__container -->
				</div><!-- /.tasks -->

				<!-- Order form -->
				<div class="order-form">
					<div class="order-form__container">
						<div class="order-form__inner">
							<form class="form" name="form[]" action="#" method="post" target="_blank">
								<div class="form__info">
									<div class="form__billing  billing">
										<h3 class="billing__title">Billing Information</h3>
										<div class="billing__rows">
											<div class="billing__row">
												<div class="billing__item">
													<label class="billing__label" for="billing__first-name">First name</label>
													<input class="billing__input" id="billing__first-name" name="data[]" type="text" placeholder="Your first name" required>
												</div>

												<div class="billing__item">
													<label class="billing__label" for="billing__last-name">Last name</label>
													<input class="billing__input" id="billing__last-name" name="data[]" type="text" placeholder="Your last name" required>
												</div>

												<div class="billing__item">
													<label class="billing__label" for="billing__company-name">Company name <span
															class="billing__label--gray">(optional)</span></label>
													<input class="billing__input" id="billing__company-name" name="data[]" type="text" placeholder="Company name" required>
												</div>
											</div><!-- /.billing__row -->

											<div class="billing__row">
												<div class="billing__item  billing__item--size-100">
													<label class="billing__label  billing__label--capitalize" for="billing__street-address">Street Address</label>
													<input class="billing__input  billing__input--capitalize" id="billing__street-address" name="data[]" type="text"
														placeholder="Street Address" required>
												</div>
											</div><!-- /.billing__row -->

											<div class="billing__row">
												<div class="billing__item">
													<label class="billing__label" for="billing__country">Country / Region</label>
													<select class="billing__input" id="billing__country" name="data[]" type="text" placeholder="Select" required>
														<option value="01">USA</option>
														<option value="02">Japan</option>
														<option value="03">Australia</option>
														<option value="04">South Korea</option>
														<option value="05">England</option>
														<option value="06">Germany</option>
														<option value="07">France</option>
														<option value="08">Italy</option>
														<option value="09">Spain</option>
													</select>
												</div>

												<div class="billing__item">
													<label class="billing__label" for="billing__states">States</label>
													<select class="billing__input" id="billing__states" name="data[]" type="text" required>
														<option value="01">Alabama</option>
														<option value="02">Alaska</option>
														<option value="03">Arizona</option>
														<option value="04">Arkansas</option>
														<option value="05">California</option>
														<option value="06">Colorado</option>
														<option value="07">Connecticut</option>
														<option value="08">Delaware</option>
														<option value="09">Florida</option>
														<option value="10">Georgia</option>
														<option value="11">Hawaii</option>
														<option value="12">Idaho</option>
														<option value="13">Illinois</option>
														<option value="14">Indiana</option>
														<option value="15">Iowa</option>
														<option value="16">Kansas</option>
														<option value="17">Kentucky</option>
														<option value="18">Louisiana</option>
														<option value="19">Maine</option>
														<option value="20">Maryland</option>
														<option value="21">Massachusetts</option>
														<option value="22">Michigan</option>
														<option value="23">Minnesota</option>
														<option value="24">Mississippi</option>
														<option value="25">Missouri</option>
														<option value="26">Montana</option>
														<option value="27">Nebraska</option>
														<option value="28">Nevada</option>
														<option value="29">New Hampshire</option>
														<option value="30">New Jersey</option>
														<option value="31">New Mexico</option>
														<option value="32">New York</option>
														<option value="33">North Carolina</option>
														<option value="34">North Dakota</option>
														<option value="35">Ohio</option>
														<option value="36">Oklahoma</option>
														<option value="37">Oregon</option>
														<option value="38">Pennsylvania</option>
														<option value="39">Rhode Island</option>
														<option value="40">South Carolina</option>
														<option value="41">South Dakota</option>
														<option value="42">Tennessee</option>
														<option value="43">Texas</option>
														<option value="44">Utah</option>
														<option value="45">Vermont</option>
														<option value="46">Virginia</option>
														<option value="47">Washington</option>
														<option value="48">West Virginia</option>
														<option value="49">Wisconsin</option>
														<option value="50">Wyoming</option>
													</select>
												</div>

												<div class="billing__item">
													<label class="billing__label  billing__label--capitalize" for="billing__zip-code">Zip Code</label>
													<input class="billing__input  billing__input--capitalize" id="billing__zip-code" name="data[]" type="text"
														placeholder="Zip Code" required>
												</div>
											</div><!-- /.billing__row -->

											<div class="billing__row">
												<div class="billing__item  billing__item--size-50">
													<label class="billing__label" for="billing__email">Email</label>
													<input class="billing__input  billing__input--capitalize" id="billing__email" name="data[]" type="email"
														placeholder="Email Address" required>
												</div>

												<div class="billing__item  billing__item--size-50">
													<label class="billing__label" for="billing__phone">Phone</label>
													<input class="billing__input" id="billing__phone" name="data[]" type="tel"
														placeholder="Phone number" required>
												</div>
											</div><!-- /.billing__row -->
										</div><!-- /.billing__rows -->

										<div class="billing__checkbox  checkbox">
											<div class="checkbox__item">
												<input class="checkbox__input" id="billing__ship" name="data[]" type="checkbox">
												<label class="checkbox__label" for="billing__ship">Ship to a different address</label>
											</div>
										</div>
									</div><!-- /.form__billing -->

									<div class="form__additional  additional">
										<h3 class="additional__title  additional__title--capitalize">Additional Info</h3>

										<div class="additional__item">
											<label class="additional__label  additional__label--capitalize" for="additional__notes">Order Notes (Optional)</label>
											<textarea class="additional__textarea" id="additional__notes" name="data[]"
												placeholder="Notes about your order, e.g. special notes for delivery"></textarea>
										</div>
									</div>
								</div><!-- /.form__info-->

								<div class="form__order">
									<div class="order__summery">
										<h4 class="summery__title">Order Summery</h4>
									</div>
									<div class="order__payment">
										<h4 class="payment__title">Payment Method</h4>
									</div>
									<button type="button">Place Order</button>
								</div>
							</form>
						</div><!-- /.order-form__inner -->
					</div><!-- /.order-form__container -->
				</div><!-- /.order-form -->

				<div class="up">
					<div class="up__container">
						<a class="up__link" href="#up">to the top</a>
					</div>
				</div>
			</main><!-- /.page -->

			<!-- Footer -->
			<footer class="footer">
				<div class="footer__container">
					<div class="footer__inner">
						<div class="footer__text">
							<a title="link to Figma site" href="https://www.figma.com/design/0apa5Rx8DdHJAiajxshGQZ/Ecobazar?node-id=460-42486&m=dev"
								target="_blank">layout Ecobazar</a>
						</div>

						<div class="footer__text  footer__text--center"><span>&#169; </span>2025 Andrii Stoliarov</div>
					</div>
				</div><!-- /.footer__inner-->
			</footer>
		</div><!-- /.wrapper -->
	</body>
</html>

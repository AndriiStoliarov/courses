<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="favicon.svg" type="image/svg+xml">
		<title>Lesson 14</title>
	</head>

	<body>
		<div class="wrapper">
			<!-- Header -->
			<header class="header" id="up">
				<div class="header__container">
					<h1 class="header__title">Homework 14</h1>
				</div>
			</header>

			<main class="page">
				<!-- Tasks -->
				<div class="tasks">
					<div class="tasks__container">
						<div class="tasks__inner">
							<form class="tasks__form" name="form[]" action="#" method="post" target="_blank">
								<div class="tasks__column">
									<div class="tasks__row">
										<div class="tasks__item">
											<label class="tasks__label  tasks__label--green" for="tasks-item-type-text">type="text"</label>
											<input class="tasks__input  tasks__input--green" id="tasks-item-type-text" name="data[]" type="text" placeholder="Placeholder">
										</div>
										<div class="tasks__item">
											<label class="tasks__label  tasks__label--green" for="tasks-item-type-required">type="text", required</label>
											<input class="tasks__input  tasks__input--green" id="tasks-item-type-required" name="data[]" type="text"
												placeholder="Placeholder"
												required>
										</div>
									</div>

									<div class="tasks__row">
										<div class="tasks__item">
											<label class="tasks__label  tasks__label--green" for="tasks-item-type-email">type="email"</label>
											<input class="tasks__input  tasks__input--green" id="tasks-item-type-email" name="data[]" type="email"
												placeholder="Enter your email">
										</div>
										<div class="tasks__item">
											<label class="tasks__label  tasks__label--green" for="tasks-item-type-tel">type="tel"</label>
											<input class="tasks__input  tasks__input--green" id="tasks-item-type-tel" name="data[]" type="tel"
												placeholder="Enter your number">
										</div>
									</div>

									<div class="tasks__row">
										<div class="tasks__item">
											<label class="tasks__label  tasks__label--brown" for="tasks-item-type-password">type="password"</label>
											<input class="tasks__input  tasks__input--brown" id="tasks-item-type-password" name="data[]" type="password"
												placeholder="Enter password">
										</div>
										<div class="tasks__item">
											<label class="tasks__label  tasks__label--brown" for="tasks-item-type-number">type="number"</label>
											<input class="tasks__input  tasks__input--brown" id="tasks-item-type-number" name="data[]" type="number"
												placeholder="Placeholder">
										</div>
									</div>

									<div class="tasks__row">
										<div class="tasks__item">
											<label class="tasks__label  tasks__label--brown" for="tasks-item-type-disabled">type="text", disabled, not-allowed</label>
											<input class="tasks__input  tasks__input--disabled  tasks__input--brown" id="tasks-item-type-disabled" name="data[]" type="text"
												placeholder="Placeholder" disabled>
										</div>
										<div class="tasks__item">
											<label class="tasks__label  tasks__label--brown">type="hidden"</label>
											<input class="tasks__input  tasks__input--brown" name="data[]" type="hidden">
										</div>
									</div>

									<div class="tasks__row">
										<div class="tasks__item">
											<label class="tasks__label  tasks__label--purple" for="tasks-item-type-color">type="color"</label>
											<input class="tasks__input  tasks__input--height  tasks__input--purple" id="tasks-item-type-color" name="data[]" type="color">
										</div>
										<div class="tasks__item">
											<label class="tasks__label  tasks__label--purple" for="tasks-item-type-date">type="date", autocomplete="off"</label>
											<input class="tasks__input  tasks__input--purple" id="tasks-item-type-date" name="data[]" type="date" autocomplete="off">
										</div>
									</div>

									<div class="tasks__item">
										<label class="tasks__label  tasks__label--purple" for="tasks-item-type-search">type="search"</label>
										<input class="tasks__input  tasks__input--purple" id="tasks-item-type-search" name="data[]" type="search"
											placeholder="Enter your request">
									</div>
								</div><!-- /.tasks__column -->

								<div class="tasks__column">
									<div class="tasks__item">
										<label class="tasks__label  tasks__label--green" for="tasks-item-type-range">type="range"</label>
										<input class="tasks__input  tasks__input--green" id="tasks-item-type-range" name="data[]" type="range">
									</div>

									<div class="tasks__row">
										<div class="tasks__item">
											<label class="tasks__label  tasks__label--green" for="tasks-item-type-file">type="file", multiple</label>
											<input class="tasks__input  tasks__input--green" id="tasks-item-type-file" name="data[]" type="file"
												accept="image/png, image/jpeg" multiple>
										</div>

										<div class="tasks__item">
											<label class="tasks__label  tasks__label--green" for="tasks-item-field-select">field select</label>
											<select class="tasks__select  tasks__select--green" id="tasks-item-field-select" name="data[]">
												<option value="01">item 1</option>
												<option value="02">item 2</option>
												<option value="03">item 3</option>
											</select>
										</div>
									</div>

									<div class="tasks__row">
										<div class="tasks__checkbox  checkbox-tasks">
											<div class="checkbox-tasks__item">
												<input class="checkbox-tasks__input" id="checkbox-tasks-item-01" name="data[]" type="checkbox" checked>
												<label class="checkbox-tasks__label" for="checkbox-tasks-item-01">checkbox, item 1</label>
											</div>

											<div class="checkbox-tasks__item">
												<input class="checkbox-tasks__input" id="checkbox-tasks-item-02" name="data[]" type="checkbox">
												<label class="checkbox-tasks__label" for="checkbox-tasks-item-02">checkbox, item 2</label>
											</div>
										</div><!-- /.tasks__checkbox -->

										<div class="tasks__radio-btn  radio-btn-tasks">
											<div class="radio-btn-tasks__item">
												<input class="radio-btn-tasks__input" id="radio-btn-tasks-item-01" name="data[]" type="radio" checked>
												<label class="radio-btn-tasks__label" for="radio-btn-tasks-item-01">radio, item 1</label>
											</div>

											<div class="radio-btn-tasks__item">
												<input class="radio-btn-tasks__input" id="radio-btn-tasks-item-02" name="data[]" type="radio">
												<label class="radio-btn-tasks__label" for="radio-btn-tasks-item-02">radio, item 2</label>
											</div>

											<div class="radio-btn-tasks__item">
												<input class="radio-btn-tasks__input" id="radio-btn-tasks-item-03" name="data[]" type="radio">
												<label class="radio-btn-tasks__label" for="radio-btn-tasks-item-03">radio, item 3</label>
											</div>
										</div><!-- /.tasks__radio-btn -->

										<div class="tasks__switcher  switcher">
											<div class="switcher__item">
												<label class="switcher__label" for="switcher-item">checkbox, switcher</label>
												<input class="switcher__input" id="switcher-item" name="data[]" type="checkbox">
											</div>
										</div>
									</div>

									<div class="tasks__item  tasks__item--grow">
										<label class="tasks__label  tasks__label--purple" for="tasks-item-notes">field textarea</label>
										<textarea class="tasks__textarea  tasks__textarea--purple" id="tasks-item-notes" name="data[]" autocomplete="off"
											placeholder="Enter your notes..."></textarea>
									</div>

									<div class="tasks__row  tasks__row--flex">
										<button class="tasks__button" type="button">button</button>
										<button class="tasks__button" type="reset">reset</button>
										<button class="tasks__button" type="submit">submit</button>
									</div>
								</div><!-- /.tasks__column -->
							</form>
						</div><!-- /.tasks__inner -->
					</div><!-- /.tasks__container -->
				</div><!-- /.tasks -->

				<!-- Order form -->
				<div class="order-form">
					<div class="order-form__container">
						<div class="order-form__inner">
							<form class="form" name="form[]" action="#" method="post" target="_blank">
								<div class="form__info">
									<div class="form__billing  billing">
										<h3 class="billing__title  billing__title--capitalize">Billing Information</h3>
										<div class="billing__rows">
											<div class="billing__row">
												<div class="billing__item">
													<label class="billing__label" for="billing__first-name">First name</label>
													<input class="billing__input" id="billing__first-name" name="data[]" type="text" placeholder="Your first name" required>
												</div>

												<div class="billing__item">
													<label class="billing__label" for="billing__last-name">Last name</label>
													<input class="billing__input" id="billing__last-name" name="data[]" type="text" placeholder="Your last name" required>
												</div>

												<div class="billing__item">
													<label class="billing__label" for="billing__company-name">Company name <span>(optional)</span></label>
													<input class="billing__input" id="billing__company-name" name="data[]" type="text" placeholder="Company name" required>
												</div>
											</div><!-- /.billing__row -->

											<div class="billing__row">
												<div class="billing__item  billing__item--size-100">
													<label class="billing__label  billing__label--capitalize" for="billing__street-address">Street Address</label>
													<input class="billing__input" id="billing__street-address" name="data[]" type="text"
														placeholder="Street Address" required>
												</div>
											</div><!-- /.billing__row -->

											<div class="billing__row">
												<div class="billing__item">
													<label class="billing__label" for="billing__country">Country / Region</label>
													<select class="billing__select" id="billing__country" name="data[]" required>
														<option value disabled selected hidden>Select</option>
														<option value="01">USA</option>
														<option value="02">Japan</option>
														<option value="03">Australia</option>
														<option value="04">South Korea</option>
														<option value="05">England</option>
														<option value="06">Germany</option>
														<option value="07">France</option>
														<option value="08">Italy</option>
														<option value="09">Spain</option>
													</select>
												</div>

												<div class="billing__item">
													<label class="billing__label" for="billing__states">States</label>
													<select class="billing__select" id="billing__states" name="data[]" required>
														<option value disabled selected hidden>Selects</option>
														<option value="01">Alabama</option>
														<option value="02">Alaska</option>
														<option value="03">Arizona</option>
														<option value="04">Arkansas</option>
														<option value="05">California</option>
														<option value="06">Colorado</option>
														<option value="07">Connecticut</option>
														<option value="08">Delaware</option>
														<option value="09">Florida</option>
														<option value="10">Georgia</option>
														<option value="11">Hawaii</option>
														<option value="12">Idaho</option>
														<option value="13">Illinois</option>
														<option value="14">Indiana</option>
														<option value="15">Iowa</option>
														<option value="16">Kansas</option>
														<option value="17">Kentucky</option>
														<option value="18">Louisiana</option>
														<option value="19">Maine</option>
														<option value="20">Maryland</option>
														<option value="21">Massachusetts</option>
														<option value="22">Michigan</option>
														<option value="23">Minnesota</option>
														<option value="24">Mississippi</option>
														<option value="25">Missouri</option>
														<option value="26">Montana</option>
														<option value="27">Nebraska</option>
														<option value="28">Nevada</option>
														<option value="29">New Hampshire</option>
														<option value="30">New Jersey</option>
														<option value="31">New Mexico</option>
														<option value="32">New York</option>
														<option value="33">North Carolina</option>
														<option value="34">North Dakota</option>
														<option value="35">Ohio</option>
														<option value="36">Oklahoma</option>
														<option value="37">Oregon</option>
														<option value="38">Pennsylvania</option>
														<option value="39">Rhode Island</option>
														<option value="40">South Carolina</option>
														<option value="41">South Dakota</option>
														<option value="42">Tennessee</option>
														<option value="43">Texas</option>
														<option value="44">Utah</option>
														<option value="45">Vermont</option>
														<option value="46">Virginia</option>
														<option value="47">Washington</option>
														<option value="48">West Virginia</option>
														<option value="49">Wisconsin</option>
														<option value="50">Wyoming</option>
													</select>
												</div>

												<div class="billing__item">
													<label class="billing__label  billing__label--capitalize" for="billing__zip-code">Zip Code</label>
													<input class="billing__input" id="billing__zip-code" name="data[]" type="number"
														placeholder="Zip Code" required>
												</div>
											</div><!-- /.billing__row -->

											<div class="billing__row">
												<div class="billing__item  billing__item--size-50">
													<label class="billing__label  billing__label--capitalize" for="billing__email">Email</label>
													<input class="billing__input" id="billing__email" name="data[]" type="email"
														placeholder="Email Address" required>
												</div>

												<div class="billing__item  billing__item--size-50">
													<label class="billing__label" for="billing__phone">Phone</label>
													<input class="billing__input" id="billing__phone" name="data[]" type="tel"
														placeholder="Phone number" required>
												</div>
											</div><!-- /.billing__row -->
										</div><!-- /.billing__rows -->

										<div class="billing__checkbox  checkbox">
											<div class="checkbox__item">
												<input class="checkbox__input" id="billing__ship" name="data[]" type="checkbox">
												<label class="checkbox__label" for="billing__ship">Ship to a different address</label>
											</div>
										</div>
									</div><!-- /.form__billing -->

									<div class="form__additional  additional">
										<h3 class="additional__title  additional__title--capitalize">Additional Info</h3>

										<div class="additional__item">
											<label class="additional__label  additional__label--capitalize" for="additional__notes">Order Notes (Optional)</label>
											<textarea class="additional__textarea" id="additional__notes" name="data[]"
												placeholder="Notes about your order, e.g. special notes for delivery"></textarea>
										</div>
									</div>
								</div><!-- /.form__info-->

								<div class="form__order  order">
									<div class="order__summery  summery">
										<h4 class="summery__title">Order Summery</h4>
										<div class="summery__goods  goods">
											<div class="goods__item">
												<a class="goods__image" href="#">
													<img src="img/green-bell-peppers.webp" alt="Two green сapsicum peppers displayed against a white backdrop.">
												</a>
												<a class="goods__name" href="#">Green Capsicum</a>
												<div class="goods__amount">x<input class="goods__input" type="number" name="data[]" value="5"></div>
												<div class="goods__price">$70.00</div>
											</div>

											<div class="goods__item">
												<a class="goods__image" href="#">
													<img src="img/red-bell-peppers.webp" alt="Two red сapsicum peppers displayed against a white backdrop.">
												</a>
												<a class="goods__name" href="#">Red Capsicum</a>
												<div class="goods__amount">x<input class="goods__input" type="number" name="data[]" value="1"></div>
												<div class="goods__price">$14.00</div>
											</div>
										</div>

										<div class="summery__items">
											<div class="summery__item">
												<div class="summery__name">Subtotal:</div>
												<div class="summery__price">$84.00</div>
											</div>

											<div class="summery__item">
												<div class="summery__name">Shipping:</div>
												<div class="summery__price">Free</div>
											</div>

											<div class="summery__item">
												<div class="summery__name">Total:</div>
												<div class="summery__total-price">$84.00</div>
											</div>
										</div>
									</div><!-- /.order__summery -->

									<div class="order__payment  payment">
										<h4 class="payment__title">Payment Method</h4>

										<div class="payment__radio-btn  radio-btn">
											<div class="radio-btn__item">
												<input class="radio-btn__input" id="payment__cash-on-delivery" name="data[]" type="radio" checked>
												<label class="radio-btn__label" for="payment__cash-on-delivery">Cash on Delivery</label>
											</div>

											<div class="radio-btn__item">
												<input class="radio-btn__input" id="payment__paypal" name="data[]" type="radio">
												<label class="radio-btn__label" for="payment__paypal">Paypal</label>
											</div>

											<div class="radio-btn__item">
												<input class="radio-btn__input" id="payment__amazon-pay" name="data[]" type="radio">
												<label class="radio-btn__label" for="payment__amazon-pay">Amazon Pay</label>
											</div>
										</div><!-- /.payment__radio-btn -->
									</div><!-- /.order__payment -->

									<button class="order__button" type="submit">Place Order</button>
								</div><!-- /.form__order -->
							</form>
						</div><!-- /.order-form__inner -->
					</div><!-- /.order-form__container -->
				</div><!-- /.order-form -->

				<div class="up">
					<div class="up__container">
						<a class="up__link" href="#up">to the top</a>
					</div>
				</div>
			</main><!-- /.page -->

			<!-- Footer -->
			<footer class="footer">
				<div class="footer__container">
					<div class="footer__inner">
						<div class="footer__text">
							<a title="link to Figma site" href="https://www.figma.com/design/0apa5Rx8DdHJAiajxshGQZ/Ecobazar?node-id=460-42486&m=dev"
								target="_blank">layout Ecobazar</a>
						</div>

						<div class="footer__text  footer__text--center"><span>&#169; </span>2025 Andrii Stoliarov</div>
					</div>
				</div><!-- /.footer__inner-->
			</footer>
		</div><!-- /.wrapper -->
	</body>
</html>

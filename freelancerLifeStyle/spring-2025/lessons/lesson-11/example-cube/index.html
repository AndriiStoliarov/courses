<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>Exemple</title>
	</head>

	<body>
		<div class="wrapper">
			<!-- Header -->
			<header class="header" id="up">
				<div class="header__container">
					<h1 class="header__title">Example of lesson by arkanit7</h1>
				</div>
			</header>

			<main class="page">
				<!-- Cube -->
				<div class="blog__showcase showcase">
					<div class="showcase__row">
						<div class="showcase__col">
							<div class="display display--m">
								<div class="display__cube cube">
									<div class="cube__side cube__side--bottom"></div>
									<div class="cube__side cube__side--top"></div>
									<div class="cube__side cube__side--left"></div>
									<div class="cube__side cube__side--right"></div>
									<div class="cube__side cube__side--back"></div>
									<div class="cube__side cube__side--front">m</div>
								</div>
								<p class="display__title">
									translate3d(-140px, -40px, 140px);
								</p>
							</div>
						</div>
						<div class="showcase__col">
							<div class="display display--n">
								<div class="display__cube cube">
									<div class="cube__side cube__side--bottom"></div>
									<div class="cube__side cube__side--top"></div>
									<div class="cube__side cube__side--left"></div>
									<div class="cube__side cube__side--right"></div>
									<div class="cube__side cube__side--back"></div>
									<div class="cube__side cube__side--front">n</div>
								</div>
								<p class="display__title">rotate3d(5, 4, 3, 180deg);</p>
							</div>
						</div>
						<div class="showcase__col">
							<div class="display display--o">
								<div class="display__cube cube">
									<div class="cube__side cube__side--bottom"></div>
									<div class="cube__side cube__side--top"></div>
									<div class="cube__side cube__side--left"></div>
									<div class="cube__side cube__side--right"></div>
									<div class="cube__side cube__side--back"></div>
									<div class="cube__side cube__side--front">o</div>
								</div>
								<p class="display__title">scale3d(2, 2 ,3);</p>
							</div>
						</div>
						<div class="showcase__col">
							<div class="display display--p">
								<div class="display__cube cube">
									<div class="cube__side cube__side--bottom"></div>
									<div class="cube__side cube__side--top"></div>
									<div class="cube__side cube__side--left"></div>
									<div class="cube__side cube__side--right"></div>
									<div class="cube__side cube__side--back"></div>
									<div class="cube__side cube__side--front">p</div>
								</div>
								<p class="display__title">rotateY(315deg);</p>
							</div>
						</div>
						<div class="showcase__col">
							<div class="display display--q">
								<div class="display__cube cube">
									<div class="cube__side cube__side--bottom"></div>
									<div class="cube__side cube__side--top"></div>
									<div class="cube__side cube__side--left"></div>
									<div class="cube__side cube__side--right"></div>
									<div class="cube__side cube__side--back"></div>
									<div class="cube__side cube__side--front">q</div>
								</div>
								<p class="display__title">rotateX(315deg);</p>
							</div>
						</div>
						<div class="showcase__col">
							<div class="display display--r">
								<div class="display__cube cube">
									<div class="cube__side cube__side--bottom"></div>
									<div class="cube__side cube__side--top"></div>
									<div class="cube__side cube__side--left"></div>
									<div class="cube__side cube__side--right"></div>
									<div class="cube__side cube__side--back"></div>
									<div class="cube__side cube__side--front">r</div>
								</div>
								<p class="display__title">
									scale(1.2) translate3d(-300px, 300px, 100px)
									rotate3d(-15, 17, 3, 360deg)
								</p>
							</div>
						</div>
					</div>
				</div>

				<div class="up">
					<div class="up__container">
						<a class="up__link" href="#up">to the top</a>
					</div>
				</div>
			</main><!-- /.page -->

			<!-- Footer -->
			<footer class="footer">
				<div class="footer__container">
					<ul>
						<li>
							<a class="footer__link" title="link to Github Page"
								href="https://arkanit7.github.io/lessons/lesson_11/" target="_blank">layout
								3D Cube</a>
						</li>
					</ul>
				</div>
			</footer>
		</div><!-- /.wrapper -->
	</body>
</html>

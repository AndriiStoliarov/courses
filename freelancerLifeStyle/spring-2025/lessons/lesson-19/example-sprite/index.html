<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		.icon {
			width: 24px;
			height: 24px;
			color: red;
			transition: color 0.3s ease;

			&:hover{
				color: blue;
			}
		}
	</style>
</head>
<body>
	<div class="icons">
		<p>Arrow:</p>
		<svg class="icon">
			<use xlink:href="img/sprite.svg#arrow-icon"></use>
		</svg>
		<p>Cart:</p>
		<svg class="icon">
			<use xlink:href="img/sprite.svg#cart-icon"></use>
		</svg>
		<p>Cross:</p>
		<svg class="icon">
			<use xlink:href="img/sprite.svg#cross-icon"></use>
		</svg>
		<p>Eye:</p>
		<svg class="icon">
			<use xlink:href="img/sprite.svg#eye-icon"></use>
		</svg>
		<p>Like:</p>
		<svg class="icon">
			<use xlink:href="img/sprite.svg#like-icon"></use>
		</svg>
		<p>Cloud-rain:</p>
		<svg class="icon">
			<use xlink:href="img/sprite.svg#cloud-rain-icon"></use>
		</svg>
	</div>
</body>
</html>

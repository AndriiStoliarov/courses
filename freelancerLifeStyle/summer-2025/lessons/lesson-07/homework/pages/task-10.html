<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Урок 06</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header" id="up">
        <div class="header__container">
          <div class="header__inner">
            <h1 class="header__title">Домашне завдання № 6</h1>
          </div><!-- /. header__inner -->
        </div><!-- /. header__container -->
      </header>

      <main class="page">
        <div class="page__container">
          <div class="page__inner">
            <!-- Tasks -->
            <div class="tasks">
              <div class="tasks__container">
                <div class="tasks__inner">
                  <ul class="tasks__items">
                    <li class="tasks__item">
                      <p><span class="tasks__title">Задача 10.</span> Вивести на екран.
                        <ul class="list">
                          <li class="list__item"><span>1 </span><span>1</span></li>
                          <li class="list__item"><span>2 </span><span>1234</span></li>
                          <li class="list__item"><span>3 </span><span>123456789</span></li>
                          <li class="list__item"><span>4 </span><span>1234...16</span></li>
                          <li class="list__item"><span>5 </span><span>1234...25</span></li>
                          <li class="list__item"><span>6 </span><span>1234...36</span></li>
                        </ul>
                      </p>
                    </li>
                    <li class="tasks__item">
                      <script>
                        if (confirm('Почати тестування?')) {
                          document.write(`
                            <p>
                              <span class="tasks__title">Відповідь:</span>
                              <ul class="list">
                          `);

                          // let numberAmount = 0, oddNumber = 1;

                          for (let row = 1; row <= 6; row++) {
                            document.write(`<li class="list__item"><span>${row} </span>`);

                            // numberAmount += oddNumber;
                            let numberAmount = Math.pow(row, 2);

                            for (let number = 1; number <= numberAmount; number++) {
                              document.write(`<span>${number}</span>`);
                            }

                            document.write('</li>');

                            // oddNumber += 2;
                          }

                          document.write(`
                              </ul>
                            </p>
                          `);
                        }
                      </script>
                    </li>
                  </ul>
                </div><!-- /.tasks__inner -->
              </div><!-- /.tasks__container -->
            </div><!-- /.tasks -->

            <div class="up  up--left">
              <div class="up__container">
                <a class="up__link" href="../index.html">на головну</a>
              </div>
            </div>
          </div><!-- /.page__inner -->
        </div><!-- /.page__container -->
      </main><!-- /.page -->

      <!-- Footer -->
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__inner">
            <div class="footer__text"><span>&#169; </span>2025 Andrii Stoliarov</div>
          </div>
        </div><!-- /.footer__inner-->
      </footer>
    </div><!-- /.wrapper -->
  </body>
</html>

<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Урок 09</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header" id="up">
        <div class="header__container">
          <div class="header__inner">
            <h1 class="header__title">Домашне завдання № 9</h1>
          </div><!-- /. header__inner -->
        </div><!-- /. header__container -->
      </header>

      <main class="page">
        <div class="page__container">
          <div class="page__inner">
            <!-- Tasks -->
            <div class="tasks">
              <div class="tasks__container">
                <div class="tasks__inner">
                  <ul class="tasks__items">
                    <li class="tasks__item">
                      <p><span class="tasks__title">Задача 10.</span> Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде
                        містити величину сплаченого податку у грн.
                      </p>
                    </li>
                    <li class="tasks__item">
                      <script>
                        if (confirm('Почати тестування?')) {
                          const ELEMENTS_AMOUNT = 10;

                          const prices = createArray(ELEMENTS_AMOUNT);

                          document.write(`
                            <p>
                              <span class="tasks__title">Відповідь:</span>
                              <ul class="list">
                          `);

                          showArray(prices, 'Масив цін');

                          document.write('<br>');

                          const tax20Percent = prices.map(price => {
                            const TAX_IN_PERCENTAGE = 20 / 100;

                            return Math.round(price * TAX_IN_PERCENTAGE);
                          });

                          showArray(tax20Percent, 'Змінений масив елементів');

                          document.write(`
                              </ul>
                            </p>
                          `);

                          // функція повертає масив випадкових елементів
                          function createArray(sizeArray) {
                            let array = [];

                            for (let index = 0; index < sizeArray; index++) {
                              array.push(generateRandomNumber(20, 2000));
                            }

                            return array;
                          }

                          // функція повертає випадкове число в заданому інтервалі
                          function generateRandomNumber(startRange, endRange) {
                            const RANDOM_NUMBER_TO = startRange,
                              RANDOM_NUMBER_FROM = endRange;

                            const randomNumber =
                              RANDOM_NUMBER_TO +
                              Math.floor(Math.random() * (RANDOM_NUMBER_FROM - RANDOM_NUMBER_TO + 1));

                            return randomNumber;
                          }

                          // функція, яка виводить масив
                          function showArray(array, caption) {
                            document.write(`
                              <li class="list__item">
                                <span>${caption}: [</span>
                            `);

                            for (let index = 0; index < array.length; index++) {
                              document.write(`
                                  <span>${array[index]}</span>
                              `);
                            }

                            document.write(`
                                <span>].</span>
                              </li>
                            `);
                          }
                        }
                      </script>
                    </li>
                  </ul>
                </div><!-- /.tasks__inner -->
              </div><!-- /.tasks__container -->
            </div><!-- /.tasks -->

            <div class="up  up--left">
              <div class="up__container">
                <a class="up__link" href="../index.html">на головну</a>
              </div>
            </div>
          </div><!-- /.page__inner -->
        </div><!-- /.page__container -->
      </main><!-- /.page -->

      <!-- Footer -->
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__inner">
            <div class="footer__text"><span>&#169; </span>2025 Andrii Stoliarov</div>
          </div>
        </div><!-- /.footer__inner-->
      </footer>
    </div><!-- /.wrapper -->
  </body>
</html>

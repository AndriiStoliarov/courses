<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Урок 11</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header" id="up">
        <div class="header__container">
          <div class="header__inner">
            <h1 class="header__title">Домашне завдання № 11</h1>
          </div><!-- /. header__inner -->
        </div><!-- /. header__container -->
      </header>

      <main class="page">
        <div class="page__container">
          <div class="page__inner">
            <!-- Tasks -->
            <div class="tasks">
              <div class="tasks__container">
                <div class="tasks__inner">
                  <ul class="tasks__items">
                    <li class="tasks__item">
                      <p><span class="tasks__title">Задача 3.</span> Морський бій. Випадковим чином на двовимірному полі розміром 6*6
                        розташовується 5 кораблів. Користувач стріляє вказуючи координати. Гра продовжується поки не потоплено усі кораблі
                        або у
                        користувача не закінчаться снаряди.
                      </p>
                    </li>
                    <li class="tasks__item">
                      <script>
                        if (confirm('Почати тестування?')) {
													const ROWS_AMOUNT = 6, COLUMNS_AMOUNT = 6;
                          const SHIPS_AMOUNT = 5, BULLETS_AMOUNT = 10;

                          // створюємо поле розмиром 6 на 6 заповнене 0
                          const battlefield = getTwoDimensionalArrayWithZero(ROWS_AMOUNT, COLUMNS_AMOUNT);

                          // розмістили корабли на полі
                          setShipsOnBattlefield(battlefield, SHIPS_AMOUNT);

                          document.write(`
                            <p>
                              <span class="tasks__title">Відповідь:</span>
                              <ul class="list">
                          `);

                          setGameResult(battlefield, SHIPS_AMOUNT, BULLETS_AMOUNT);

                          document.write('<br>');

                          showTwoDimensionalArray(battlefield, 'Поле битви');

                          document.write(`
                              </ul>
                            </p>
                          `);

                          // функція, яка ... результат гри
                          function setGameResult(battlefield, ships, bullets) {
                            let bulletsAmount = bullets, shipsAmount = ships;

                            while (bulletsAmount > 0 && shipsAmount > 0) {
                              const coordinateY = parseInt(prompt("Введіть координату Y (від 0 до 5):", "2"));

                              if (Number.isNaN(coordinateY) || coordinateY < 0 || coordinateY > 5) break;

                              const coordinateX = parseInt(prompt("Введіть координату X (від 0 до 5):", "2"));

                              if (Number.isNaN(coordinateX) || coordinateX < 0 || coordinateX > 5) break;

                              if (battlefield[coordinateY][coordinateX] === 1) {
                                bulletsAmount--;

                                battlefield[coordinateY][coordinateX] = 'X';

                                shipsAmount--;
                              } else {
                                bulletsAmount--;
                              };
                            }

                            document.write(`
                              <li class="list__item">
                                <span>Кінець гри. Результат бою.</span>
                              </li>
                            `);
                          }

													// функция, яка в розташовує/додає корабли на поле
                          function setShipsOnBattlefield(field, shipsAmountOnField) {
                            let shipsAmountCounter = 0;

                            while (shipsAmountCounter < shipsAmountOnField) {
                              const randomIndexRow = generateRandomNumber(0, 5);
                              const randomIndexColumn = generateRandomNumber(0, 5);
                              // перевірка сусідніх комірок, щоб кораблі не розміщувалися поряд один до одному.
                              if ((field[randomIndexRow][randomIndexColumn - 1] !== 1) && 
                              (field[randomIndexRow][randomIndexColumn] !== 1) && 
                              (field[randomIndexRow][randomIndexColumn + 1] !== 1)) {
                                  field[randomIndexRow][randomIndexColumn] = 1;
                                  shipsAmountCounter++;
                              };
                            }
                          }

                          // функція повертає двовимірний масив заповнений нулями
													function getTwoDimensionalArrayWithZero(rowsAmount, columnsAmount) {
                            return Array.from(
                              { length: rowsAmount },
                              () => new Array(columnsAmount).fill(0)
                            );
													}

													// функція повертає випадкове число в заданому інтервалі
													function generateRandomNumber(startRange, endRange) {
														const RANDOM_NUMBER_TO = startRange,
															RANDOM_NUMBER_FROM = endRange;

														const randomNumber =
															RANDOM_NUMBER_TO +
															Math.floor(Math.random() * (RANDOM_NUMBER_FROM - RANDOM_NUMBER_TO + 1));

														return randomNumber;
													}

                          // функція, яка виводить двовимірний масив
                          function showTwoDimensionalArray(array, caption) {
                            document.write(`
                              <li class="list__item">
                                <span>${caption}: [</span>
																<br>
                            `);

                            for (let row of array) {
                              document.write(`
																<span>&nbsp;</span>
																<span>&nbsp;</span>
																<span>[</span>
                              `);

															for (let cell of row) {
																document.write(`
																	<span>${cell}</span>
																`);
															}

															document.write(`
																<span>]</span>
																<br>
                              `);
                            }

                            document.write(`
                                <span>].</span>
                              </li>
                            `);
                          }
                        }
                      </script>
                    </li>
                  </ul>
                </div><!-- /.tasks__inner -->
              </div><!-- /.tasks__container -->
            </div><!-- /.tasks -->

            <div class="up  up--left">
              <div class="up__container">
                <a class="up__link" href="../index.html">на головну</a>
              </div>
            </div>
          </div><!-- /.page__inner -->
        </div><!-- /.page__container -->
      </main><!-- /.page -->

      <!-- Footer -->
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__inner">
            <div class="footer__text"><span>&#169; </span>2025 Andrii Stoliarov</div>
          </div>
        </div><!-- /.footer__inner-->
      </footer>
    </div><!-- /.wrapper -->
  </body>
</html>

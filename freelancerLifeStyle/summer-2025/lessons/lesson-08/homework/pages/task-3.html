<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Урок 07</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header" id="up">
        <div class="header__container">
          <div class="header__inner">
            <h1 class="header__title">Домашне завдання № 7</h1>
          </div><!-- /. header__inner -->
        </div><!-- /. header__container -->
      </header>

      <main class="page">
        <div class="page__container">
          <div class="page__inner">
            <!-- Tasks -->
            <div class="tasks">
              <div class="tasks__container">
                <div class="tasks__inner">
                  <ul class="tasks__items">
                    <li class="tasks__item">
                      <p><span class="tasks__title">Задача 3.</span> Створити окремі функції, які для 4 чисел знаходять:
                        <ul class="list">
                          <li class="list__item">
                            <span>1) суму;</span>
                          </li>
                          <li class="list__item">
                            <span>2) добуток;</span>
                          </li>
                          <li class="list__item">
                            <span>3) середнє арифметичне;</span>
                          </li>
                          <li class="list__item">
                            <span>4) мінімальне значення.</span>
                          </li>
                        </ul>
                      </p>
                    </li>
                    <li class="tasks__item">
                      <script>
                        if (confirm('Почати тестування?')) {
                          const firstNumber = parseInt(prompt("Введіть перше число:", "5"));
                          const secondNumber = parseInt(prompt("Введіть друге число:", "15"));
                          const thirdNumber = parseInt(prompt("Введіть трете число:", "7"));
                          const fourthNumber = parseInt(prompt("Введіть четверте число:", "27"));

                          document.write(`
                            <p>
                              <span class="tasks__title">Відповідь:</span>
                              <ul class="list">
                          `);

                          document.write(`
                            <li class="list__item">
                              <span>Значення аргументів: ${firstNumber}, ${secondNumber}, ${thirdNumber}, ${fourthNumber}.</span>
                            </li><br>
                          `);
                          document.write(`
                            <li class="list__item">
                              <span>Сума: ${getSum(firstNumber, secondNumber, thirdNumber, fourthNumber)};</span>
                            </li>
                          `);
                          document.write(`
                            <li class="list__item">
                              <span>Добуток: ${getMultiplication(firstNumber, secondNumber, thirdNumber, fourthNumber)};</span>
                            </li>
                          `);
                          document.write(`
                            <li class="list__item">
                              <span>Середнє арифметичне: ${getMean(firstNumber, secondNumber, thirdNumber, fourthNumber)};</span>
                            </li>
                          `);
                          document.write(`
                            <li class="list__item">
                              <span>Мінімальне значення: ${isMinNumber(firstNumber, secondNumber, thirdNumber, fourthNumber)}.</span>
                            </li>
                          `);

                          function getSum(firstNumber, secondNumber, thirdNumber, fourthNumber) {
                            const sumNumbers = firstNumber + secondNumber + thirdNumber + fourthNumber;

                            return sumNumbers;
                          }

                          function getMultiplication(
                            firstNumber,
                            secondNumber,
                            thirdNumber,
                            fourthNumber
                          ) {
                            const multiplicationNumbers =
                              firstNumber * secondNumber * thirdNumber * fourthNumber;

                            return multiplicationNumbers;
                          }

                          function getMean(firstNumber, secondNumber, thirdNumber, fourthNumber) {
                            const meanNumbers =
                              (firstNumber + secondNumber + thirdNumber + fourthNumber) / 4;

                            return meanNumbers;
                          }

                          function isMinNumber(firstNumber, secondNumber, thirdNumber, fourthNumber) {
                            const minNumber = Math.min(firstNumber, secondNumber, thirdNumber, fourthNumber);

                            // let minNumber = firstNumber;
                            // if (secondNumber < minNumber) minNumber = secondNumber;
                            // if (thirdNumber < minNumber) minNumber = thirdNumber;
                            // if (fourthNumber < minNumber) minNumber = fourthNumber;

                            return minNumber;
                          }

                          document.write(`
                              </ul>
                            </p>
                          `);
                        }
                      </script>
                    </li>
                  </ul>
                </div><!-- /.tasks__inner -->
              </div><!-- /.tasks__container -->
            </div><!-- /.tasks -->

            <div class="up  up--left">
              <div class="up__container">
                <a class="up__link" href="../index.html">на головну</a>
              </div>
            </div>
          </div><!-- /.page__inner -->
        </div><!-- /.page__container -->
      </main><!-- /.page -->

      <!-- Footer -->
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__inner">
            <div class="footer__text"><span>&#169; </span>2025 Andrii Stoliarov</div>
          </div>
        </div><!-- /.footer__inner-->
      </footer>
    </div><!-- /.wrapper -->
  </body>
</html>

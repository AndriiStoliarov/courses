<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Урок 08</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header" id="up">
        <div class="header__container">
          <div class="header__inner">
            <h1 class="header__title">Домашне завдання № 8</h1>
          </div><!-- /. header__inner -->
        </div><!-- /. header__container -->
      </header>

      <main class="page">
        <div class="page__container">
          <div class="page__inner">
            <!-- Tasks -->
            <div class="tasks">
              <div class="tasks__container">
                <div class="tasks__inner">
                  <ul class="tasks__items">
                    <li class="tasks__item">
                      <p><span class="tasks__title">Задача 5.</span> Дано послідовність оцінок учня. Підрахувати кількість:
                        <ul class="list">
                          <li class="list__item">
                            <span>1) двійок;</span>
                          </li>
                          <li class="list__item">
                            <span>2) кількість хороших оцінок (добре, відмінно);</span>
                          </li>
                          <li class="list__item">
                            <span>3) кількість оцінок, які нижче середнього.</span>
                          </li>
                        </ul>
                      </p>
                    </li>
                    <li class="tasks__item">
                      <script>
                        if (confirm('Почати тестування?')) {
                          const markAmount = parseInt(prompt("Введіть кількість оцінок:", "10"));

                          const marksArray = createArray(markAmount);
                          const twoAmount = getTwoAmount(marksArray);
                          const goodMarks = getGoodMarks(marksArray);
                          const averageMark = getAverageMark(marksArray);
                          const belowAverageMarks = getBelowAverageMarks(marksArray, averageMark);

                          document.write(`
                            <p>
                              <span class="tasks__title">Відповідь:</span>
                              <ul class="list">
                          `);

                          showArray(marksArray);

                          document.write('<br>');

                          document.write(`
                            <li class="list__item">
                              <span>Кількість двійок: ${twoAmount};</span>
                            </li>
                            <li class="list__item">
                              <span>Кількість хороших оцінок: ${goodMarks};</span>
                            </li>
                            <li class="list__item">
                              <span>Кількість оцінок, які нижче середнього: ${belowAverageMarks}.</span>
                            </li>
                          `);

                          // функція повертає кількість оцінок, які нижче середнього
                          function getBelowAverageMarks(array, averageMark) {
                            let counterBelowAverageMarks = 0;

                            for (let i = 0; i < array.length; i++) {
                              if (array[i] < averageMark) counterBelowAverageMarks++;
                            }

                            return counterBelowAverageMarks;
                          }

                          // функція повертає кількість хороших оцінок
                          function getGoodMarks(array) {
                            let counterGoodMarks = 0;

                            for (let i = 0; i < array.length; i++) {
                              if (array[i] === 4 || array[i] === 5) counterGoodMarks++;
                            }
                            console.log('counterGoodMarks :>> ', counterGoodMarks);
                            return counterGoodMarks;
                          }

                          // функція повертає кількість двійок
                          function getTwoAmount(array) {
                            let counterTwo = 0;

                            for (let i = 0; i < array.length; i++) {
                              if (array[i] === 2) counterTwo++;
                            }

                            return counterTwo;
                          }

                          // функція повертає середній бал
                          function getAverageMark(marksArray) {
                            let marksSum = 0;

                            for (let mark = 0; mark < marksArray.length; mark++) {
                              marksSum += marksArray[mark];
                            }

                            const averageMark = marksSum / marksArray.length;

                            return Math.round(averageMark);
                          }

                          // функція повертає масив оцінок
                          function createArray(sizeArray) {
                            let array = [];

                            for (let index = 0; index < sizeArray; index++) {
                              array.push(generateRandomNumber(2, 5));
                            }

                            return array;
                          }

                          // функція повертає випадкове число в заданому інтервалі
                          function generateRandomNumber(startRange, endRange) {
                            const RANDOM_NUMBER_TO = startRange,
                              RANDOM_NUMBER_FROM = endRange;

                            const randomNumber =
                              RANDOM_NUMBER_TO +
                              Math.floor(Math.random() * (RANDOM_NUMBER_FROM - RANDOM_NUMBER_TO + 1));

                            return randomNumber;
                          }

                          // функція, яка виводить масив
                          function showArray(array) {
                            document.write(`
                              <li class="list__item">
                                <span>Массив оцінок: [</span>
                            `);

                            for (let index = 0; index < array.length; index++) {
                              document.write(`
                                  <span>${array[index]}</span>
                              `);
                            }

                            document.write(`
                                <span>].</span>
                              </li>
                            `);
                          }

                          document.write(`
                              </ul>
                            </p>
                          `);
                        }
                      </script>
                    </li>
                  </ul>
                </div><!-- /.tasks__inner -->
              </div><!-- /.tasks__container -->
            </div><!-- /.tasks -->

            <div class="up  up--left">
              <div class="up__container">
                <a class="up__link" href="../index.html">на головну</a>
              </div>
            </div>
          </div><!-- /.page__inner -->
        </div><!-- /.page__container -->
      </main><!-- /.page -->

      <!-- Footer -->
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__inner">
            <div class="footer__text"><span>&#169; </span>2025 Andrii Stoliarov</div>
          </div>
        </div><!-- /.footer__inner-->
      </footer>
    </div><!-- /.wrapper -->
  </body>
</html>

<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Урок 07</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header" id="up">
        <div class="header__container">
          <div class="header__inner">
            <h1 class="header__title">Домашне завдання № 7</h1>
          </div><!-- /. header__inner -->
        </div><!-- /. header__container -->
      </header>

      <main class="page">
        <div class="page__container">
          <div class="page__inner">
            <!-- Tasks -->
            <div class="tasks">
              <div class="tasks__container">
                <div class="tasks__inner">
                  <ul class="tasks__items">
                    <li class="tasks__item">
                      <p><span class="tasks__title">Задача 5.</span> Створити окремі функції, які переводять:
                        <ul class="list">
                          <li class="list__item">
                            <span>1) сантиметри у дюйми;</span>
                          </li>
                          <li class="list__item">
                            <span>2) кілограми у фунти;</span>
                          </li>
                          <li class="list__item">
                            <span>3) кілометри у милі.</span>
                          </li>
                        </ul>
                      </p>
                    </li>
                    <li class="tasks__item">
                      <script>
                        if (confirm('Почати тестування?')) {
                          const centimeters = parseInt(prompt("Введіть кількість сантиметрів:", "120"));
                          const kilograms = parseInt(prompt("Введіть кількість кілограм:", "10"));
                          const kilometers = parseInt(prompt("Введіть кількість кілометрів:", "350"));

                          document.write(`
                            <p>
                              <span class="tasks__title">Відповідь:</span>
                              <ul class="list">
                          `);

                          document.write(`
                            <li class="list__item">
                              <span>1) ${centimeters} см. = ${convertCentToInches(centimeters)}";</span>
                            </li>
                          `);
                          document.write(`
                            <li class="list__item">
                              <span>2) ${kilograms} кг. = ${convertKiloToPounds(kilograms)} ф.;</span>
                            </li>
                          `);
                          document.write(`
                            <li class="list__item">
                              <span>3) ${kilometers} м. = ${convertKilometersToMiles(kilometers)} км.</span>
                            </li>
                          `);

                          function convertCentToInches(centimeters) {
                            const CENT_IN_INCH = 2.54;

                            const inches = centimeters / CENT_IN_INCH;

                            return inches.toFixed(2);
                          }

                          function convertKiloToPounds(kilograms) {
                            const KILO_IN_POUND = 2.20462;

                            const pounds = kilograms * KILO_IN_POUND;

                            return pounds.toFixed(3);
                          }

                          function convertKilometersToMiles(kilometers) {
                            const KILOMETER_IN_MILE = 0.621371;

                            const miles = kilometers * KILOMETER_IN_MILE;

                            return miles.toFixed(3);
                          }

                          document.write(`
                              </ul>
                            </p>
                          `);
                        }
                      </script>
                    </li>
                  </ul>
                </div><!-- /.tasks__inner -->
              </div><!-- /.tasks__container -->
            </div><!-- /.tasks -->

            <div class="up  up--left">
              <div class="up__container">
                <a class="up__link" href="../index.html">на головну</a>
              </div>
            </div>
          </div><!-- /.page__inner -->
        </div><!-- /.page__container -->
      </main><!-- /.page -->

      <!-- Footer -->
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__inner">
            <div class="footer__text"><span>&#169; </span>2025 Andrii Stoliarov</div>
          </div>
        </div><!-- /.footer__inner-->
      </footer>
    </div><!-- /.wrapper -->
  </body>
</html>

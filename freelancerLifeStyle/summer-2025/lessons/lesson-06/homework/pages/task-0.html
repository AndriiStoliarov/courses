<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header" id="up">
        <div class="header__container">
          <div class="header__inner">
            <h1 class="header__title">Домашне завдання № 6</h1>
          </div><!-- /. header__inner -->
        </div><!-- /. header__container -->
      </header>

      <main class="page">
        <div class="page__container">
          <div class="page__inner">
            <!-- Tasks -->
            <div class="tasks">
              <div class="tasks__container">
                <div class="tasks__inner">
                  <ul class="tasks__items">
                    <li class="tasks__item">
                      <p><span class="tasks__title">Задача 0.</span> Вивести на екран.<br>
                        <span>A B C D E</span><br>
                        <span>B C D E F</span><br>
                        <span>C D E F G</span><br>
                        <span>D E F G H</span><br>
                        <span>E F G H I</span>
                        <span>&#73;</span>
                        <span>&#34;</span>
                        <span>&#32;</span>
                        <span>&#32;</span>
                        <span>&#34;</span>
                      </p>
                    </li>
                    <li class="tasks__item">
                      <script>
                        // if (confirm('Почати тестування?')) {
                          document.write(`
                            <p>
                              <span class="tasks__title">Відповідь:</span>
                              <ul class="list">
                          `);
                          document.write(`
                            <table class="tasks__table  table">
                              <tbody>`
                          );

                          for (let row = 0; row < 5; row++) {
                            let counter = 0;
                            document.write('<tr class="table__row">');
                              for (let cell = 65; cell <= 73; cell++) {
                                if (counter <= 5) {
                                  document.write(`<td class="table__data">&#${cell};</td>`);
                                  counter++;
                                } else {
                                  break;
                                }
                                  

                            }

                            document.write('</tr>');
                          }

                          document.write(`
                              </tbody>
                            </table>
                          `);
                          document.write(`
                              </ul>
                            </p>
                          `);
                        // }
                      </script>
                    </li>
                  </ul>
                </div><!-- /.tasks__inner -->
              </div><!-- /.tasks__container -->
            </div><!-- /.tasks -->

            <div class="up  up--left">
              <div class="up__container">
                <a class="up__link" href="../index.html">на головну</a>
              </div>
            </div>
          </div><!-- /.page__inner -->
        </div><!-- /.page__container -->
      </main><!-- /.page -->

      <!-- Footer -->
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__inner">
            <div class="footer__text"><span>&#169; </span>2025 Andrii Stoliarov</div>
          </div>
        </div><!-- /.footer__inner-->
      </footer>

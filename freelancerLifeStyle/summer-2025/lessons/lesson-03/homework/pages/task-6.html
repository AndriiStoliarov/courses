<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Урок 03</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header" id="up">
        <div class="header__container">
          <div class="header__inner">
            <h1 class="header__title">Домашне завдання № 3</h1>
          </div><!-- /. header__inner -->
        </div><!-- /. header__container -->
      </header>

      <main class="page">
        <div class="page__container">
          <div class="page__inner">
            <!-- Tasks -->
            <div class="tasks">
              <div class="tasks__container">
                <div class="tasks__inner">
                  <ul class="tasks__items">
                    <li class="tasks__item">
                      <p><span class="tasks__title">Задача 6.</span> З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
                      </p>
                    </li>
                    <li class="tasks__item">
                      <script>
                        // Крок 0. Позначення величин.
                        // dayWeekNumber - номер дня тижня;
                        // dayWeekName - назва дня тижня.
                        // Крок 1. Введення необхідних даних.
                        const dayWeekNumber = parseInt(prompt('Введіть номер дня тижня:', '6'));
                        let dayWeekName = '';
                        // Крок 2. Обчислення результатів.
                        switch (Number(dayWeekNumber)) {
                          case 1:
                            dayWeekName = 'Понеділок';
                            break;
                          case 2: dayWeekName = '"Вівторок"';
                            break;
                          case 3: dayWeekName = '"Середа"';
                            break;
                          case 4: dayWeekName = '"Четвер"';
                            break;
                          case 5: dayWeekName = '"П’ятниця"';
                            break;
                          case 6: dayWeekName = '"Субота"';
                            break;
                          case 7: dayWeekName = '"Неділя"';
                            break;
                          default: dayWeekName = 'Немає такого дня тижня';
                        }
                        // Крок 3. Виведення.
                            document.write(`
                              <p>
                                <span class="tasks__title">Відповідь:</span>
                                <ul class="list">
                                  <li class="list__item">
                                    <span>${dayWeekName}.</span>
                                  </li>
                                </ul>
                              </p>
                            `);
                      </script>
                    </li>
                  </ul>
                </div><!-- /.tasks__inner -->
              </div><!-- /.tasks__container -->
            </div><!-- /.tasks -->

            <div class="up  up--left">
              <div class="up__container">
                <a class="up__link" href="../index.html">на головну</a>
              </div>
            </div>
          </div><!-- /.page__inner -->
        </div><!-- /.page__container -->
      </main><!-- /.page -->

      <!-- Footer -->
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__inner">
            <div class="footer__text"><span>&#169; </span>2025 Andrii Stoliarov</div>
          </div>
        </div><!-- /.footer__inner-->
      </footer>
    </div><!-- /.wrapper -->
  </body>
</html>

<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Урок 03</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header" id="up">
        <div class="header__container">
          <div class="header__inner">
            <h1 class="header__title">Домашне завдання № 3</h1>
          </div><!-- /. header__inner -->
        </div><!-- /. header__container -->
      </header>

      <main class="page">
        <div class="page__container">
          <div class="page__inner">
            <!-- Tasks -->
            <div class="tasks">
              <div class="tasks__container">
                <div class="tasks__inner">
                  <ul class="tasks__items">
                    <li class="tasks__item">
                      <p><span class="tasks__title">Задача 2.</span> З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не
                        вистачає, то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
                      </p>
                    </li>
                    <li class="tasks__item">
                      <script>
                        // Крок 0. Позначення величин.
                        // productPrice - ціна за одиницю товару;
                        // moneyAmountPerson - кількість гроше, які має покупець;
                        // LOTTERY_PRICE - ціна участі в лотереї;
                        // changeFromPurchase - решта.

                        // Крок 1. Введення необхідних даних.
                        const LOTTERY_PRICE = 4;

                        const productPrice = parseFloat(prompt('Введіть ціну за одиницю товару:', '10'));
                        const moneyAmountPerson = parseFloat(prompt('Введіть кількість гроше, які має покупець:', '100'));

                        

                        // Крок 2. Обчислення результатів.
                        if (moneyAmountPerson < productPrice) {
                          // Крок 3. Виведення.
                          document.write(`
                            <p>
                              <span class="tasks__title">Відповідь:</span>
                              <ul class="list">
                                <li class="list__item">
                                  <span>Відмовлено. У покупця не вистачає грошей.</span>
                                </li>
                              </ul>
                            </p>
                          `);
                        } else {
                          const changeFromPurchase = moneyAmountPerson - productPrice;

                          if (changeFromPurchase >= LOTTERY_PRICE) {
                            // Крок 3. Виведення.
                            document.write(`
                              <p>
                                <span class="tasks__title">Відповідь:</span>
                                <ul class="list">
                                  <li class="list__item">
                                    <span>Пропонуємо купити лотерею за 4 грн.</span>
                                  </li>
                                </ul>
                              </p>
                            `);
                          } else {
                            // Крок 3. Виведення.
                            document.write(`
                              <p>
                                <span class="tasks__title">Відповідь:</span>
                                <ul class="list">
                                  <li class="list__item">
                                    <span>Дякуємо за покупку ).</span>
                                  </li>
                                </ul>
                              </p>
                            `);
                          }
                        }
                      </script>
                    </li>
                  </ul>
                </div><!-- /.tasks__inner -->
              </div><!-- /.tasks__container -->
            </div><!-- /.tasks -->

            <div class="up  up--left">
              <div class="up__container">
                <a class="up__link" href="../index.html">на головну</a>
              </div>
            </div>
          </div><!-- /.page__inner -->
        </div><!-- /.page__container -->
      </main><!-- /.page -->

      <!-- Footer -->
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__inner">
            <div class="footer__text"><span>&#169; </span>2025 Andrii Stoliarov</div>
          </div>
        </div><!-- /.footer__inner-->
      </footer>
    </div><!-- /.wrapper -->
  </body>
</html>

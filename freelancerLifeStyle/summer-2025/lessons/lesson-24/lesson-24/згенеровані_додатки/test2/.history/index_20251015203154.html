<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Gallery - Головна</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <div id="app">
        <!-- Header буде додано через JS -->
        <main id="main-content">
            <div class="container">
                <section class="hero">
                    <h1>Ласкаво просимо до Dog Gallery!</h1>
                    <p>Відкрийте для себе чудовий світ собак через нашу колекцію фотографій</p>
                    <a href="/dogs.html" class="btn btn-primary">Переглянути собак</a>
                </section>
                
                <section class="features">
                    <div class="feature-grid">
                        <div class="feature-card">
                            <h3>Різноманітність порід</h3>
                            <p>Понад 100 різних порід собак з усього світу</p>
                        </div>
                        <div class="feature-card">
                            <h3>Якісні фото</h3>
                            <p>Всі зображення надані Dog CEO API</p>
                        </div>
                        <div class="feature-card">
                            <h3>Легка навігація</h3>
                            <p>Зручний інтерфейс для перегляду та пошуку</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        
        <!-- Footer буде додано через JS -->
    </div>
    
    <script type="module" src="/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Урок 02</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header" id="up">
        <div class="header__container">
          <div class="header__inner">
            <h1 class="header__title">Домашне завдання № 2</h1>
          </div><!-- /. header__inner -->
        </div><!-- /. header__container -->
      </header>

      <main class="page">
        <div class="page__container">
          <div class="page__inner">
            <!-- Tasks -->
            <div class="tasks">
              <div class="tasks__container">
                <div class="tasks__inner">
                  <ul class="tasks__items">
                    <li class="tasks__item">
                      <p><span class="tasks__title">Задача 1.</span> Знайти суму, добуток та частку двох
                        дійсних чисел. Результат вивести у формі таблиці.
                      </p>
                    </li>
                    <li class="tasks__item">
                      <script>
                          const a = parseFloat(prompt('Введіть значення першого операнда:', 10));
                          const b = parseFloat(prompt('Введіть значення другого операнда:', 10));

                          const sum = (a + b).toFixed(2);
                          const product = (a * b).toFixed(2);
                          const division = (a / b).toFixed(2);

                          document.write(`
                            <p>
                              <span class="tasks__title">Відповідь:</span>
                              <ul class="list">
                                <li class="list__item">
                                  <table class="tasks__table  table">
                                    <tr class="table__row">
                                      <th class="table__header">№</th>
                                      <th class="table__header">Операція</th>
                                      <th class="table__header">Результат</th>
                                    </tr>
                                    <tr class="table__row">
                                      <td class="table__data">1.</td>
                                      <td class="table__data">${a} + ${b}</td>
                                      <td class="table__data">${sum}</td>
                                    </tr>
                                    <tr class="table__row">
                                      <td class="table__data">2.</td>
                                      <td class="table__data">${a} * ${b}</td>
                                      <td class="table__data">${product}</td>
                                    </tr>
                                    <tr class="table__row">
                                      <td class="table__data">3.</td>
                                      <td class="table__data">${a} / ${b}</td>
                                      <td class="table__data">${division}</td>
                                    </tr>
                                  </table>
                                </li>
                              </ul>
                            </p>
                          `);
                      </script>
                    </li>
                  </ul>
                </div><!-- /.tasks__inner -->
              </div><!-- /.tasks__container -->
            </div><!-- /.tasks -->

            <div class="up  up--left">
              <div class="up__container">
                <a class="up__link" href="../index.html">на головну</a>
              </div>
            </div>
          </div><!-- /.page__inner -->
        </div><!-- /.page__container -->
      </main><!-- /.page -->

      <!-- Footer -->
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__inner">
            <div class="footer__text"><span>&#169; </span>2025 Andrii Stoliarov</div>
          </div>
        </div><!-- /.footer__inner-->
      </footer>
    </div><!-- /.wrapper -->
  </body>
</html>

<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Урок 02</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header" id="up">
        <div class="header__container">
          <div class="header__inner">
            <h1 class="header__title">Домашне завдання № 2</h1>
          </div><!-- /. header__inner -->
        </div><!-- /. header__container -->
      </header>

      <main class="page">
        <div class="page__container">
          <div class="page__inner">
            <!-- Tasks -->
            <div class="tasks">
              <div class="tasks__container">
                <div class="tasks__inner">
                  <ul class="tasks__items">
                    <li class="tasks__item">
                      <p><span class="tasks__title">Задача 0.</span> Обчислити значення виразів:
                        <ul class="list">
                          <li class="list__item">1. S1 = a + 12 + b;</li>
                          <li class="list__item">2. S2 = sqrt((a + b) / (2 * a));</li>
                          <li class="list__item">3. S3 = cbrt((a + b) * c);</li>
                          <li class="list__item">4. S4 = sin(a / (-b)).</li>
                        </ul>
                      </p>
                    </li>
                    <li class="tasks__item">
                      <script>
                        const a = parseFloat(prompt('Введіть значення операнда a:', 10));
                        const b = parseFloat(prompt('Введіть значення операнда b:', 10));
                        const c = parseFloat(prompt('Введіть значення операнда c:', 10));

                        const s1 = (a + 12 + b).toFixed(2);
                        const s2 = Math.sqrt((a + b) / (2 * a)).toFixed(2);
                        const s3 = Math.cbrt((a + b) * c).toFixed(2);
                        const s4 = Math.sin(a / (-b)).toFixed(2);

                        document.write(`
                          <p>
                            <span class="tasks__title">Відповідь:</span>
                            <ul class="list">
                              <li class="list__item">
                                Введені значення операндів: a = ${a}, b = ${b}, c = ${c}.
                              </li>
                              <li class="list__item">
                                1. S1 = ${s1};
                              </li>
                              <li class="list__item">
                                2. S2 = ${s2};
                              </li>
                              <li class="list__item">
                                3. S3 = ${s3};
                              </li>
                              <li class="list__item">
                                4. S4 = ${s4}.
                              </li>
                            </ul>
                          </p>
                        `);
                      </script>
                    </li>
                  </ul>
                </div><!-- /.tasks__inner -->
              </div><!-- /.tasks__container -->
            </div><!-- /.tasks -->

            <div class="up  up--left">
              <div class="up__container">
                <a class="up__link" href="../index.html">на головну</a>
              </div>
            </div>
          </div><!-- /.page__inner -->
        </div><!-- /.page__container -->
      </main><!-- /.page -->

      <!-- Footer -->
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__inner">
            <div class="footer__text"><span>&#169; </span>2025 Andrii Stoliarov</div>
          </div>
        </div><!-- /.footer__inner-->
      </footer>
    </div><!-- /.wrapper -->
  </body>
</html>

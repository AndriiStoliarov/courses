<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Урок 02</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header" id="up">
        <div class="header__container">
          <div class="header__inner">
            <h1 class="header__title">Домашне завдання № 2</h1>
          </div><!-- /. header__inner -->
        </div><!-- /. header__container -->
      </header>

      <main class="page">
        <div class="page__container">
          <div class="page__inner">
            <!-- Tasks -->
            <div class="tasks">
              <div class="tasks__container">
                <div class="tasks__inner">
                  <ul class="tasks__items">
                    <li class="tasks__item">
                      <p><span class="tasks__title">Задача 6.</span> З клавіатури вводяться вартість товару та кількість одиниць 3 товарів.
                        Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи
                        елементи розмітки.
                      </p>
                    </li>
                    <li class="tasks__item">
                      <script>
                        const productsAmountFirst = parseFloat(prompt('Введіть кількість одиниць товару:', 1));
                        const productPriceFirst = parseFloat(prompt('Введіть вартість одиниці товару:', 1)).toFixed(2);

                        const productsAmountSecond = parseFloat(prompt('Введіть кількість одиниць товару:', 1));
                        const productPriceSecond = parseFloat(prompt('Введіть вартість одиниці товару:', 1)).toFixed(2);

                        const productsAmountThird = parseFloat(prompt('Введіть кількість одиниць товару:', 1));
                        const productPriceThird = parseFloat(prompt('Введіть вартість одиниці товару:', 1)).toFixed(2);

                        const totalPriceProductsFirst = productsAmountFirst * productPriceFirst;
                        const totalPriceProductsFirstFix = totalPriceProductsFirst.toFixed(2);

                        const totalPriceProductsSecond = productsAmountSecond * productPriceSecond;
                        const totalPriceProductsSecondFix = totalPriceProductsSecond.toFixed(2);

                        const totalPriceProductsThird = productsAmountThird * productPriceThird;
                        const totalPriceProductsThirdFix = totalPriceProductsThird.toFixed(2);

                        const totalPriceProductsAll = (totalPriceProductsFirst + totalPriceProductsSecond + totalPriceProductsThird).toFixed(2);

                        document.write(`
                          <p>
                            <span class="tasks__title">Відповідь:</span>
                            <ul class="list">
                              <li class="list__item">
                                <table class="tasks__table  table-receipt">
                                  <thead>
                                    <tr class="table-receipt__row">
                                      <th class="table-receipt__header" colspan="2">"Назва магазину"</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="table-receipt__row">
                                      <td class="table-receipt__data" colspan="2">Товар 1</td>
                                    </tr>
                                    <tr class="table-receipt__row">
                                      <td class="table-receipt__data  table-receipt__data--center">${productsAmountFirst} x ${productPriceFirst}</td>
                                      <td class="table-receipt__data  table-receipt__data--right">${totalPriceProductsFirstFix}</td>
                                    </tr>
                                    <tr class="table-receipt__row">
                                      <td class="table-receipt__data" colspan="2">Товар 2</td>
                                    </tr>
                                    <tr class="table-receipt__row">
                                      <td class="table-receipt__data  table-receipt__data--center">${productsAmountSecond} x ${productPriceSecond}</td>
                                      <td class="table-receipt__data  table-receipt__data--right">${totalPriceProductsSecondFix}</td>
                                    </tr>
                                    <tr class="table-receipt__row">
                                      <td class="table-receipt__data" colspan="2">Товар 3</td>
                                    </tr>
                                    <tr class="table-receipt__row">
                                      <td class="table-receipt__data  table-receipt__data--center">${productsAmountThird} x ${productPriceThird}</td>
                                      <td class="table-receipt__data  table-receipt__data--right">${totalPriceProductsThirdFix}</td>
                                    </tr>
                                    <tr class="table-receipt__row">
                                      <td class="table-receipt__data  table-receipt__data--border  table-receipt__data--text">Сума</td>
                                      <td
                                        class="table-receipt__data  table-receipt__data--text  table-receipt__data--right  table-receipt__data--border">${totalPriceProductsAll}
                                        грн.</td>
                                    </tr>
                                  </tbody>
                                  <tfoot>
                                    <tr class="table-receipt__row">
                                      <td class="table-receipt__data  table-receipt__data--tfoot" colspan="3">фіскальний чек</td>
                                    </tr>
                                  </tfoot>
                                </table>
                              </li>
                            </ul>
                          </p>
                        `);
                      </script>
                    </li>
                  </ul>
                </div><!-- /.tasks__inner -->
              </div><!-- /.tasks__container -->
            </div><!-- /.tasks -->

            <div class="up  up--left">
              <div class="up__container">
                <a class="up__link" href="../index.html">на головну</a>
              </div>
            </div>
          </div><!-- /.page__inner -->
        </div><!-- /.page__container -->
      </main><!-- /.page -->

      <!-- Footer -->
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__inner">
            <div class="footer__text"><span>&#169; </span>2025 Andrii Stoliarov</div>
          </div>
        </div><!-- /.footer__inner-->
      </footer>
    </div><!-- /.wrapper -->
  </body>
</html>

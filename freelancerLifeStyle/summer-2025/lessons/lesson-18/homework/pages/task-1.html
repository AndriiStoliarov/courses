<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="icon" href="../favicon.svg" type="image/svg+xml">
		<title>Урок 18</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- Header -->
			<header class="header" id="up">
				<div class="header__container">
					<div class="header__inner">
						<h1 class="header__title">Домашне завдання № 18</h1>
					</div><!-- /. header__inner -->
				</div><!-- /. header__container -->

			</header>

			<main class="page">
				<!-- Tasks -->
				<div class="tasks">
					<div class="tasks__container">
						<div class="tasks__inner">
							<ul class="tasks__items">
								<li class="tasks__item">
									<p><span class="tasks__title">Задача 1.</span> Розробити калькулятор.
									</p>
									<img class="tasks__image" src="../images/calculator.jpg" alt="calculator form image">
								</li>
								<li class="tasks__item">
									<p>
										<span class="tasks__title">Відповідь:</span>
										<ul class="list">
											<li class="list__item">
												<form class="calculator__form  form" name="form[]" action="#" method="post" target="_blank">
													<div class="form__row">
														<div class="form__item">
															<label class="form__label" for="first-number">Перше число:</label>
															<input id="first-number" class="form__input" name="data[]" type="number"
																placeholder="Введіть перший операнд">
														</div>
													</div>
													<div class="form__row">
														<div class="form__item">
															<label class="form__label  form__label--green" for="second-number">Друге число:</label>
															<input id="second-number" class="form__input  form__input--green" name="data[]" type="number"
																placeholder="Введіть другий операнд">
														</div>
													</div>
													<div class="form__row  form__row--flex">
														<button class="form__button" type="button" onclick="getSummation()">Додати</button>
														<button class="form__button" type="button" onclick="getSubtraction()">Відняти</button>
														<button class="form__button" type="button" onclick="getMultiplication()">Помножити</button>
														<button class="form__button" type="button" onclick="getDivision()">Поділити</button>
													</div>
													<div class="form__line">line</div>
													<div class="form__row">
														<div class="form__item">
															<label class="form__label  form__label--green" for="result">Результат:</label>
															<input id="result" class="form__input  form__input--green" name="data[]" type="text"
																placeholder="Поле результату">
														</div>
													</div>
												</form>
											</li>
										</ul>
									</p>
								</div><!-- /.tasks__inner -->
							</div><!-- /.tasks__container -->
						</div><!-- /.tasks -->

						<div class="up  up--left">
							<div class="up__container">
								<a class="up__link" href="../index.html">на головну</a>
							</div>
						</div>
					</main><!-- /.page -->

					<!-- Footer -->
					<footer class="footer">
						<div class="footer__container">
							<div class="footer__inner">
								<div class="footer__text"><span>&#169; </span>2025 Andrii Stoliarov</div>
							</div>
						</div><!-- /.footer__inner-->
					</footer>
				</div><!-- /.wrapper -->
				<script src="../javascript/task-1.js"></script>
			</body>
		</html>
